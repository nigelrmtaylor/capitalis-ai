<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
            <feOffset dx="0" dy="10" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <marker id="arrowhead" markerWidth="3" markerHeight="2" 
                refX="0" refY="1" orient="auto">
            <polygon points="0 0, 3 1, 0 2" fill="#FFFFFF"/>
        </marker>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap');
        </style>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="512" cy="512" r="480" fill="#0D47A1"/>
    
    <!-- Chart Group -->
    <g filter="url(#shadow)" transform="translate(512, 512) scale(0.85) translate(-512, -512)">
        <!-- Bars -->
        <rect x="242" y="732" width="80" height="100" fill="#E91E63"/>
        <rect x="362" y="382" width="80" height="450" fill="#E91E63"/>
        <rect x="482" y="432" width="80" height="400" fill="#E91E63"/>
        <rect x="602" y="282" width="80" height="550" fill="#E91E63"/>
        <rect x="722" y="232" width="80" height="600" fill="#E91E63"/>
        
        <!-- Line Chart -->
        <path d="M142 632 L337 282 L482 332 L627 182 L722 132" 
              fill="none" 
              stroke="#FFFFFF" 
              stroke-width="32"
              stroke-linecap="round"
              stroke-linejoin="round"
              marker-end="url(#arrowhead)"/>
        
        <!-- Data Points -->
        <circle cx="142" cy="632" r="16" fill="#FFFFFF"/>
        <circle cx="337" cy="282" r="16" fill="#FFFFFF"/>
        <circle cx="482" cy="332" r="16" fill="#FFFFFF"/>
        <circle cx="627" cy="182" r="16" fill="#FFFFFF"/>

        <!-- Text -->
        <text x="512" y="950" 
              font-family="Roboto, sans-serif" 
              font-size="120" 
              fill="#FFFFFF" 
              text-anchor="middle"
              font-weight="500">Capitalis</text>
    </g>
</svg>
