apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgraphile-server
  namespace: capitalis
  labels:
    app: postgraphile-server
  annotations:
    kubernetes.io/change-cause: "Update JWT environment variables"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgraphile-server
  template:
    metadata:
      labels:
        app: postgraphile-server
    spec:
      containers:
      - name: postgraphile-server
        image: nigelrmtaylor/capitalis-graphql:master
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        - name: JWKS_URI
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWKS_URI
        - name: JWT_AUDIENCE
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_AUDIENCE
        ports:
        - containerPort: 5678
        livenessProbe:
          tcpSocket:
            port: 5678
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
