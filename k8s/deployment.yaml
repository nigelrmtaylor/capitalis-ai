apiVersion: apps/v1
kind: Deployment
metadata:
  name: capitalis-ai
  labels:
    app: capitalis-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capitalis-ai
  template:
    metadata:
      labels:
        app: capitalis-ai
    spec:
      containers:
      - name: capitalis-ai
        image: ${DOCKER_USERNAME}/capitalis-ai:master  # Replace ${DOCKER_USERNAME} with your Docker Hub username
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: capitalis-ai
spec:
  type: LoadBalancer  # Change to ClusterIP if using an Ingress controller
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: capitalis-ai
