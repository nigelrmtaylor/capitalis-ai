apiVersion: apps/v1
kind: Deployment
metadata:
  name: capitalis-ai-test
  namespace: capitalis
  labels:
    app: capitalis-ai-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capitalis-ai-test
  template:
    metadata:
      labels:
        app: capitalis-ai-test
    spec:
      containers:
      - name: capitalis-ai-test
        image: nigelrmtaylor/capitalis-ai:master
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NUXT_HOST
          value: "0.0.0.0"
        - name: NUXT_PORT
          value: "4000"
        - name: NITRO_HOST
          value: "0.0.0.0"
        - name: NITRO_PORT
          value: "4000"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        startupProbe:
          tcpSocket:
            port: 4000
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
